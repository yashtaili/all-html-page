<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../DEmoCss/demo17.css" />
  </head>

  <body>
    <div class="MainCon">
      <img
        src="..//image folder/HPSPB-293E.jpg"
        alt=""
        height="790px"
        width="100%"
      />
      <div id="inner-ConDiv"> <h2>Model Contant</h2><span id="close" class="material-symbols-outlined">
        close
        </span></div>
        <div id="inner-con1">
          <h2>Model Project</h2>
          <button id="btn">Open Model</button>
       
      </div>
    </div>
    <script>
        let div1=document.getElementById("inner-ConDiv")
        let div2=document.getElementById("inner-con1")
        let div3=document.getElementById("close");
        let Mybtn=document.getElementById("btn");
        Mybtn.addEventListener("click", ()=>{
div1.style.display="block";
div2.style.display="none";
div3.addEventListener("click",()=>{
div1.style.display="none";
div2.style.display="block";

  
})
 
        })
       

    </script>
  </body>
</html>
