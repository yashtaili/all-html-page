
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../DEmoCss/demo12.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section>
      <img src="images/logo.svg" alt="logo" />
      <div class="tipcalculator__body">
        <div class="tipcalculator__body-left">
          <div class="tipcalculator__input">
            <label for="bill-amount">Bill</label>
            <div>
              <img src="images/icon-dollar.svg" alt="dollar-icon" />
              <input type="text" value="142.55" name="bill-amount" />
            </div>
          </div>
          <div>
            <div>5%</div>
            <div>10%</div>
            <div>15%</div>
            <div>25%</div>
            <div>50%</div>
            <div>Custom</div>
          </div>
          <div class="tipcalculator__input">
            <label for="people">Number of People</label>
            <div>
              <img src="images/icon-person.svg" alt="person-icon" />
              <input type="text" value="5" name="people" />
            </div>
          </div>
        </div>
        <div class="tipcalculator__body-right">
          <div>
            <div>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <h1>$4.27</h1>
          </div>
          <div>
            <div>
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <h1>$32.79</h1>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </section>
  </body>
</html>
